    <title>Circus Grill</title>

<body>
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            <div class="welcome">
                <div class="restaurant-name">
                    <h1>Circus Grill</h1>
                </div>
                <div class="welcome-guest">
                    <h2>Welcome August</h2>
                </div>
            </div>
            <hr>
            <nav class="nav-menu d-none d-lg-block">
                <ul>
                    <li><a href="app_home.html">Home</a></li>
                    <li><a href="app_food.html">Food</a></li>
                    <li class="active"><a href="app_drinks.html">Drinks</a></li>
                    <li><a href="app_events.html">Events</a></li>

                </ul>

            </nav>
            <!-- .nav-menu -->
        </div>
    </header>
    <!-- End Header -->
    <div class="top-container"></div>

    <div class='food-item-container'>
        <div class="food-name">
            <h1>Blue Lagoon Cocktail</h1>
            <h2></h2>
        </div>
        <div class="food-price">
            <h1>80Kr</h1>
        </div>
        <div class="food-image-container gradient">
            <div class="overlay-food"></div>
            <div class='food-image'>
                <img src="img/blue_lagoon_cocktail.jpg" alt="food item">
            </div>
        </div>
        <div class="customize-button">
            <div class="btns" type="button">
                <a href="" class="btn-menu animated fadeInUp ">Customize</a>
            </div>
        </div>
        <div class="add-btns">
            <div class="btns" type="button">
                <a href="" class="btn-menu animated fadeInUp AddFood-item">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div class="remove-btns">
            <div class="btns" type="button">
                <a href="" class="btn-menu animated fadeInUp RemoveFood-item">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>

    <div class='food-item-container gradient'>
        <div class="food-name">
            <h1>Tea</h1>
            <h2>Choose from a wide variety</h2>
        </div>
        <div class="food-price">
            <h1>30Kr</h1>
        </div>
        <div class="food-image-container">
            <div class="overlay-food"></div>
            <div class='food-image'>
                <img src="img/tea.jpg" alt="food item">
            </div>
        </div>
        <div class="customize-button">
            <div class="btns" type="button">
                <a href="" class="btn-menu animated fadeInUp ">Customize</a>
            </div>
        </div>
        <div class="add-btns">
            <div class="btns" type="button">
                <a href="" class="btn-menu animated fadeInUp AddFood-item">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div class="remove-btns">
            <div class="btns" type="button">
                <a href="" class="btn-menu animated fadeInUp RemoveFood-item">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
