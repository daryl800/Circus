<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fa32db5069.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Internal CSS -->
    <link rel="stylesheet" href="Booking-Form-Style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
   <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/redmond/jquery-ui.css" rel="stylesheet" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

   <script src="https://smtpjs.com/v3/smtp.js"></script>
   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/themes/dark.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<!-- SweetAlert2 -->  

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.26.9/sweetalert2.min.css">  
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.26.9/sweetalert2.all.min.js"></script>
   
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
   <title>Booking-Form</title>
</head>

<body>
    
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Contact Us</h1>
                        </div>
                        <div>
                            <div class="row">                                                              
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" id="name" type="name"
                                        placeholder="First Name" required> <span
                                        class="form-label">Name</span> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" id="name" type="name"
                                        placeholder="Last Name" required> <span
                                        class="form-label">Name</span> </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" id="email" type="email"
                                            placeholder="Email" required> <span 
                                            class="form-label">Email</span><b id='emailResult'></b> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" id="tel" type="tel" placeholder="Phone number" 
                                        pattern="[0-9]{3}-[0-9]{3} [0-9]{2} [0-9]{2} placeholder="Enter you Phone" required> <span
                                            class="form-label">Phone</span><b id='telResult'></b> </div>
                                </div>
                                <div class="col-md-12">

                                    <div class="form-group">
                                        <textarea id="message" class="form-control" type="text" id="message" name="message" rows="4" placeholder="Your message" class="form-control"></textarea>
                                        
                                    </div>
            
                                </div>
                            </div>
                            </div>
                            
                            <div class="form-btn"> <button class="submit-btn">Send<i class="far fa-paper-plane ml-2"></i></button> </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
















    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.js"></script>
</body>
  
  <script src="Booking.js"></script>


</html>
