<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/fa32db5069.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Internal CSS -->
    <link rel="stylesheet" href="Booking-Form-Style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
   <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/redmond/jquery-ui.css" rel="stylesheet" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

   <script src="https://smtpjs.com/v3/smtp.js"></script>
   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/themes/dark.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<!-- SweetAlert2 -->  

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.26.9/sweetalert2.min.css">  
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.26.9/sweetalert2.all.min.js"></script>
   
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
   <title>Booking-Form</title>
</head>

<body>
    
  
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Make your reservation</h1>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> 
                                        
                                        <input class="form-control" id="date" placeholder="MM-DD-YYYY" required> <span
                                            class="form-label">date</span> </div>
                                </div>
                                <div class="col-md-6">

                                    <div class="form-group"> <input class="form-control" id="time" type="time-picker" placeholder="00:00" pattern="[0-9]{2}:[0-9]{2}" required > <span
                                            class="form-label">time</span> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" id="name" type="name"
                                        placeholder="Enter your Name" required> <span
                                        class="form-label">Name</span> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <select class="form-control" id="no_Companions" required>
                                            <option value="" selected hidden>No. Companions</option>
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">6</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                        </select> <span class="select-arrow"></span> <span
                                            class="form-label">Companions</span> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" id="email" type="email"
                                            placeholder="Enter your Email" required> <span 
                                            class="form-label">Email</span><b align="section-center" id='emailResult'></b> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" id="tel" type="tel" placeholder="Enter you Phone" 
                                        pattern="[0-9]{3}-[0-9]{3} [0-9]{2} [0-9]{2} required> <span
                                            class="form-label">Phone</span><b id='telResult'></b> </div>
                                </div>
                            </div>
                            
                            <div class="form-btn"> <button class="submit-btn">Book Now</button> </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    












    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.js"></script>
</body>
  
  <script src="Booking.js"></script>


</html>
