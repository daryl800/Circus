<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/style.css">
  <script src="/Forms/booking.js"></script>
  <link rel="stylesheet" href="/Forms/Booking-Form-Style.css".css">
  <script>function myFunction() {
    alert('kkj');
  }
  </script>
</head>
<body >

<div class="container">
  <h2>Basic Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="booking-form">
                            <div class="form-header">
                                <h1>Make your reservation</h1>
                            </div>
                            <div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">                                
                                            <input class="form-control" id="date" placeholder="MM-DD-YYYY" required> <span
                                                class="form-label">date</span> </div>
                                    </div>
                                    <div class="col-md-6">
    
                                        <div class="form-group"> <input class="form-control" id="time" type="time" placeholder="00:00" pattern="[0-9]{2}:[0-9]{2}" required > <span
                                                class="form-label">time</span> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <input class="form-control" id="name" type="name"
                                            placeholder="Enter your Name" required> <span
                                            class="form-label">Name</span> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <select class="form-control" id="no_Companions" required>
                                                <option value="" selected hidden>No. Companions</option>
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">6</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                            </select> <span class="select-arrow"></span> <span
                                                class="form-label">Companions</span> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <input class="form-control" id="email" type="email"
                                                placeholder="Enter your Email" required> <span 
                                                class="form-label">Email</span><b align="section-center" id='emailResult'></b> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <input class="form-control" id="tel" type="tel" placeholder="012-345 67 89" 
                                            pattern="[0-9]{3}-[0-9]{3} [0-9]{2} [0-9]{2} placeholder="Enter you Phone" required> <span
                                                class="form-label">Phone</span><b id='telResult'></b> </div>
                                    </div>
                                </div>
                                
                                <div class="form-btn"> <button class="submit-btn">Book Now</button> </div>
    
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="myFunction()">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
