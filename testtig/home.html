</head>
<button id="modalActivate" lang-key="booking" type="button" class="btn book-a-table text-center" data-toggle="modal" data-target="#ModalPreview">BOOK NOW</button>

  <!-- booking form Modal -->
  <div class="modal fade right" id="ModalPreview" tabindex="-1" role="dialog" aria-labelledby="ModalPreviewLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
     
        <div id="booking" class="section">
          <div class="section-center">
              <div class="container">
                  <div class="row">
                      <div class="booking-form">
                          <div class="form-header">
                              <h1>Contact Us</h1>
                          </div>
                          <div>
                              <div class="row">                                                              
                                  <div class="col-md-6">
                                      <div class="form-group"> <input class="form-control" id="name" type="name"
                                          placeholder="First Name" required> <span
                                          class="form-label">Name</span> </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="form-group"> <input class="form-control" id="name" type="name"
                                          placeholder="Last Name" required> <span
                                          class="form-label">Name</span> </div>
                                  </div>
                                  
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group"> <input class="form-control" id="email" type="email"
                                              placeholder="Email" required> <span 
                                              class="form-label">Email</span><b id='emailResult'></b> </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="form-group"> <input class="form-control" id="tel" type="tel" placeholder="Phone number" 
                                          pattern="[0-9]{3}-[0-9]{3} [0-9]{2} [0-9]{2} placeholder="Enter you Phone" required> <span
                                              class="form-label">Phone</span><b id='telResult'></b> </div>
                                  </div>
                                  <div class="col-md-12">
  
                                      <div class="form-group">
                                          <textarea id="message" class="form-control" type="text" id="message" name="message" rows="4" placeholder="Your message" class="form-control"></textarea>
                                          
                                      </div>
              
                                  </div>
                              </div>
                              </div>
                              
                              <div class="form-btn"> <button class="submit-btn">Send<i class="far fa-paper-plane ml-2"></i></button> </div>
  
                          </div>
  
                      </div>
                  </div>
              </div>
          </div>



    
      </div>
    </div>
  </div>
  <!-- End of booking form Modal -->
