<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Contact Us</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fas fa-keyboard"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Full Name">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="email" class="form-control" placeholder="Email">
                    </div>
                    
					
                    <div class="form-group">
                        <textarea id="message" class="form-control" type="text" id="message" name="message" rows="4" placeholder="Your message" class="form-control"></textarea>
                        
                    </div>
                    <div class="form-group">
						<input type="submit" value="Send" class="btn float-right login_btn">
                    </div>
				</form>
			</div>
			</div>
		</div>
	</div>
</div>
